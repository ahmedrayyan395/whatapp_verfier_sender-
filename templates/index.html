<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Number Verification</title>
</head>
<body>
    <h1>Enter WhatsApp Business Account Details</h1>
    <form method="POST">
        <label for="waba_id">WABA ID:</label>
        <input type="text" id="waba_id" name="waba_id" required><br><br>
        <label for="phone_number_id">Phone Number ID:</label>
        <input type="text" id="phone_number_id" name="phone_number_id" required><br><br>
        <label for="access_token">Access Token:</label>
        <input type="text" id="access_token" name="access_token" required><br><br>
        <input type="submit" value="Verify">
    </form>
</body>
</html>
