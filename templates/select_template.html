<!DOCTYPE html>
<html>
<head>
    <title>Select Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Template</h1>
        <form method="GET" action="{{ url_for('send_template') }}">
            <div class="mb-3">
                <label for="template_id" class="form-label"><strong>Choose Template:</strong></label>
                <select name="template_id" id="template_id" class="form-select" required>
                    <option value="">-- Select Template --</option>
                    {% for key, template in templates.items() %}
                        <option value="{{ key }}">{{ key.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Continue to Field Mapping</button>
        </form>
    </div>
</body>
</html>
