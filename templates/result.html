<!DOCTYPE html>
<html>
<head>
    <title>Message Results</title>
</head>
<body>
    <h1>Template "{{ template.name }}" Sent!</h1>
    <ul>
        {% for msg in messages %}
            <li><strong>{{ msg.user }}</strong> ({{ msg.phone }}): {{ msg.message }}</li>
        {% endfor %}
    </ul>
    <a href="/">Send Another</a>
</body>
</html>
